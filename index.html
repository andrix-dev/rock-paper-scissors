<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
</head>

<body>
    <script>
        let rock = "Rock".toUpperCase();
        let paper = "Paper".toUpperCase();
        let scissors = "Scissors".toUpperCase()
        let choices = [rock, paper, scissors];
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function runFive() {
            let playerSelection = prompt("Enter Paper, Scissors, or Rock: ").toUpperCase();
            console.log(`Player chose: ${playerSelection}`);
            let computerSelection = computerPlay();
            console.log(`Computer chose: ${computerSelection}`);
            let res = playRound(playerSelection, computerSelection);
            console.log(res);
        }

        function game() {
            for (let i = 1; i < 6; i++)
                runFive(i);
            console.log(calculateScore());
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == rock && computerSelection == paper) {
                computerScore++;
                return "Computer wins this round, score: " + computerScore;
            } else if (playerSelection == rock && computerSelection == scissors) {
                playerScore++;
                return "Player wins this round, score: " + playerScore;
            } else if (playerSelection == paper && computerSelection == rock) {
                playerScore++;
                return "Player wins this round, score: " + playerScore;
            } else if (playerSelection == paper && computerSelection == scissors) {
                computerScore++;
                return "Computer wins this round, score: " + computerScore;
            } else if (playerSelection == scissors && computerSelection == rock) {
                computerScore++;
                return "Computer wins this round, score: " + computerScore;
            } else if (playerSelection == scissors && computerSelection == paper) {
                playerScore++;
                return "Player wins this round, score: " + playerScore;
            } else if (playerSelection === computerSelection) {
                return "Draw - No points given";
            } else {
                return "Incorrect text entered, please enter Rock, Paper, or Scissors";
            }
        }

        function calculateScore() {
            if (playerScore > computerScore) {
                return "Player wins with: " + playerScore + " Points";
            } else if (computerScore > playerScore) {
                return "Computer Wins with: " + computerScore + " Points";
            } else {
                return "DRAW - Player Score: " + playerScore + " Computer Score: " + computerScore;
            }
        }

        game();

    </script>
</body>

</html>

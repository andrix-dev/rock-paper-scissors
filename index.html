<body>
    <script>
        let rock = "Rock".toUpperCase();
        let paper = "Paper".toUpperCase();
        let scissors = "Scissors".toUpperCase()
        let choices = [rock, paper, scissors];

        function computerPlay() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        /* let playerSelection = prompt("Enter Paper, Scissors, or Rock: ").toUpperCase();
        console.log(playerSelection);

        let computerSelection = computerPlay(); */

        let data = {
            currScores: {
                playerScore: 0,
                computerScore: 0
            },
            totals: {
                playerTotal: 0,
                computerTotal: 0
            }
        };

        function runFive() {
            let playerSelection = prompt("Enter Paper, Scissors, or Rock: ").toUpperCase();
            console.log(`Player chose: ${playerSelection}`);
            let computerSelection = computerPlay();
            console.log(`Computer chose: ${computerSelection}`);
            let res = playRound(playerSelection, computerSelection);
            console.log(res);
        }

        function game() {
            runFive();
            runFive();
            runFive();
            runFive();
            runFive();
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == rock && computerSelection == paper) {
                return "Computer wins, score: " + data.currScores.computerScore + 1;
            } else if (playerSelection == rock && computerSelection == scissors) {
                return "Player wins" + data.currScores.playerScore + 1;
            } else if (playerSelection == paper && computerSelection == rock) {
                return "Player wins" + data.currScores.playerScore + 1;
            } else if (playerSelection == paper && computerSelection == scissors) {
                return "Computer wins" + data.currScores.computerScore + 1;
            } else if (playerSelection == scissors && computerSelection == rock) {
                return "Computer wins" + data.currScores.computerScore + 1;
            } else if (playerSelection == scissors && computerSelection == paper) {
                return "Player wins" + data.currScores.playerScore + 1;
            } else if (playerSelection === computerSelection) {
                return "Draw";
            } else {
                return "Incorrect text entered, please enter Rock, Paper, or Scissors";
            }

        }

        game();
